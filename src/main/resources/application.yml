# application name 설정
spring:
  application:
    name: bowmeow-product
  profiles:
    active: local

  # database 연결 설정
  datasource:
    # todo : 테이블 그냥 수동으로 만들고 API 들 테스트 하기
    # 그거 오케이되면 인제 원격용 인프라 생성
#    url: jdbc:mysql://db:3306/bowmeow_product_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
#    username: bowmeow
#    password: bowmeow1234!
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 테이블 자동 생성 활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # MySQL 8.x용 방언
        show-sql: true
        format_sql: true

# port
server:
  port: 8083

# gRpc 설정
grpc:
  server:
    host: localhost
    port: 9092  # gRPC port

---

spring:
  profiles:
    active: live

